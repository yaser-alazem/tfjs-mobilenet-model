<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Test Image Processing</title>
  </head>
  <body>
    <main>
      <div class="container mt-5">
        <div class="row">
          <div class="col-6">
            <input
              id="image-selector"
              class="form-control border-0"
              type="file"
            />
          </div>
          <div class="col-6">
            <button id="predict-button" class="btn btn-dark float-right">
              Predict
            </button>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <h2 class="ml-3">Predictions</h2>
            <ol id="prediction-list"></ol>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-12">
            <h2 class="ml-3">Image</h2>
            <img id="selected-image" class="ml-3" src="" />
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3/dist/tf.min.js"></script>
    <script src="imagenet_classes.js"></script>
    <script src="predict.js"></script>
  </body>
</html>
